<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css">
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
</head>
<body>
    <div class="wrapper">
        <header>Todo App</header>
        <form class="inputField">
            <input type="text" id="userInput" placeholder="Add your new todo" required
                minlength="2" maxlength="8">
            <button id="submitBtn"><i class="fas fa-plus"></i></button>
        </form>
        <ul class="todoList">
            <li>Organize Evan Birthday party <span><i class="fas fa-trash"></i></span></li>
        </ul>
        <div class="footer">
        <span>You have 0 pending tasks</span>
        <button>Clear all</button>   
        </div>

    <script type= "module" src="./src/init.js"></script>    
</body>
</html>
